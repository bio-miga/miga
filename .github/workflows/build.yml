name: build
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
        ruby: [2.3, 2.5, 2.7, head]
    runs-on: ${{ matrix.os }}-latest
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: bundle exec rake test
  remote-test:
    runs-on: ubuntu-latest
    name: Remote tests
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
           ruby-version: 2.3
      - run: bundle install
      - run: bundle exec rake test
        env:
          REMOTE_TESTS: true
      - uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: "${{ secrets.CC_MIGA_REPORTER_ID }}"
        with:
          coverageCommand: bundle exec codeclimate-test-reporter
  ruby-gem:
    runs-on: ubuntu-latest
    name: Release new version
    needs: [test, remote-test]
    steps:
      - uses: actions/checkout@v2
      - uses: marceloprado/has-changed-path@v1
        id: changed-version
        with:
          paths: lib/miga/version.rb
      - name: Tag and deploy
        if: steps.changed-version.outputs.changed == 'true'
        uses: cadwallion/publish-rubygems-action@master
        env:
          RUBYGEMS_API_KEY: "${{ secrets.RUBYGEMS_API_KEY }}"

